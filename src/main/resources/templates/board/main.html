<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kwanwoo Site</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/lib/bootstrap.min.css">
</head>
<style>
    #profile {
        width: 50px;
        height: 50px;
        border-radius: 90px;
    }
    #content_img{
        width: 300px;
        height: 300px;
        overflow-x: auto;
        white-space: nowrap;
        padding: 20px 0;
        object-fit: cover;
        margin: 0 10px;
    }
    .icon {
        width: 35px;
        height: 35px;
    }
</style>
<body>
  <div id="wrapper">
    <div class="container">
      <h1 id="main_title">Kwanwoo Site</h1>
        <ul class="list-group-flush">
            <li class="list-group-item" th:each="list, index : ${resultMap}">
                <img th:src="@{/img/} + ${list.member.profile}" id="profile">
                <span th:text="${list.member.name}" id="name"></span>
                <br>
                <img th:each="list_img : ${list.img}" th:src="@{/img/} + ${list_img.imgSrc}" id="content_img">
                <br>
                <img th:src="@{/img/} + ic_favorite.png" class="icon">
                <img th:src="@{/img/} + ic_chat_black.png" class="icon">
                <br>
                <span th:text="${list.member.name}" id="name"></span>
                <pre th:text="${list.content}"></pre>
            </li>
        </ul>
    </div>
  </div>
</body>
<footer>
    <div class="card mt-5">
        <div class="card-body text-center">
            <p class="card-text"><small class="text-muted">Copyright Park Kwanwoo. All Rights Reserved.</small></p>
        </div>
    </div>
</footer>
</html>
