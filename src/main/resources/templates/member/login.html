<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/default_layout">
<head>
  <title>Login</title>
  <link rel="stylesheet" href="/css/lib/bootstrap.min.css">
  <style>
    body {
      background-image: url('/img/KakaoTalk_Photo_2023-04-14-21-36-15.jpeg');
      background-size: contain;
    }
  </style>
</head>
<!-- layout Content -->
<body>
<th:block layout:fragment="content">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5">
        <div class="card shadow-lg border-0 rounded-lg mt-5">
          <div class="card-header"><h3 class="text-center font-weight-bold my-4">Login</h3></div>
          <div class="card-body">
            <form method="post">
<!--              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
                <div th:if="${param.error}">
                    <p th:text="${exception}" class="alert alert-danger"></p>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control" id="email" name="email" type="email" placeholder="name@example.com" required />
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control" id="password" name="password" type="password" placeholder="Password" required />
                </div>
                <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                <!-- <a class="small" href="javascript:">Forgot Password?</a> -->
                  <button id="login" type="button" class="btn btn-primary">Login</button>
                  <a class="btn btn-primary" href="/member/find">아이디/비밀번호 찾기</a>
                  <a class="btn btn-primary" href="/member/register">회원가입</a>
                </div>
                <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                    <a href="/oauth2/authorization/google" class="btn btn-secondary active" role="button">Google Login</a>
                    <a href="/oauth2/authorization/naver" class="btn btn-success active" role="button">Naver Login</a>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/js/lib/jquery.min.js"></script>
  <script src="/js/lib/bootstrap.min.js"></script>
  <script src="/js/member/login.js"></script>
</th:block>
</body>
</html>
