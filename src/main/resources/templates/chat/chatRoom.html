<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/lib/bootstrap.min.css">
    <title>Chatting Room</title>
</head>
<style>
    html {
        scroll-behavior: smooth;
    }
    .container {
        display: flex;
        flex-direction: column;
        height: 700px;
        overflow: auto;
        background: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 10px;
    }
    .profile {
        width: 50px;
        height: 50px;
        border-radius: 90px;
    }
    .chatimg {
        width: 200px;
        height: 200px;
    }
    .arrow {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        font-color: black;
        font-size: 10px;
    }
</style>
<body>
    <input type="hidden" id="room" th:value="${room}">
    <input type="hidden" id="email" th:value="${member}">
    <input type="hidden" id="flag" th:value="${flag}">
    <div class="container">
        <form method="dialog" enctype="multipart/form-data">
        <div class="msgArea">
            <ul class="list-group-flush"></ul>
        </div>
        </form>
    </div>
    <div>
        <textarea class="form-control" id="chat" name="chat" rows="1" cols="" placeholder="보낼 메세지를 입력하세요." onkeydown="send(event)"></textarea>
        <button type="button" value="전송" class="btn btn-primary" onclick="sendMsg()">전송</button>
        <input type="file" id="upload" accept="image/*" onchange="fnLoad(this)" style="display: none" multiple/>
        <button type="button" class="btn btn-primary" id="btn">이미지 전송</button>
        <button type="button" value="방나가기" class="btn btn-danger" onclick="quit()" formmethod="post">방 나가기</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script src="/js/lib/jquery.min.js"></script>
    <script src="/js/lib/bootstrap.min.js"></script>
    <script src="/js/chat/chat.js"></script>
</body>
<footer>
    <div class="card">
        <div class="card-body text-center">
            <p class="card-text"><small class="text-muted">Copyright Park Kwanwoo. All Rights Reserved.</small></p>
        </div>
    </div>
</footer>
</html>
